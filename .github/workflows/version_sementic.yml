name: Persimmon Versioning

on:
  pull_request:
    branches: 
      - main
    types:
      - closed
   


jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

   

    - name: Get the latest tag
      id: get_latest_tag
      run: |
        latest_tag=$(git for-each-ref --sort=-creatordate --format='%(refname)' | grep '^refs/tags/')
        if [[ -n "$latest_tag" ]]; then

          latest_tag=$(echo "$latest_tag" | head -n 1 | cut -d '/' -f 3)
          echo "Latest tag: $latest_tag"


        else
        echo "No tags found"
        fi

        latest_tag="${latest_tag#v}"
        echo "Latest tag: $latest_tag"


    - name: Split version number into components
      id: split_version_number
      run: |
        IFS="."
        read -ra version <<< "$latest_tag"
        major="${version[0]}"
        minor="${version[1]}"
        patch="${version[2]}"
    
    - name: Increment patch number
      id: increment_patch_number
      run: |
        new_patch=$((patch + 1))

        NEW_VERSION="${major}.${minor}.${patch}"
        echo "Latest version: $NEW_VERSION"


    - name: Format new version number
      id: format_new_version_number
      run: |
        minor=$(printf "%02d" "$minor")
        new_patch=$(printf "%02d" "$new_patch")
        new_version="$major.$minor.$new_patch"

        echo "Latest version: $new_version"
        
      
        
         
  




        
        
        






