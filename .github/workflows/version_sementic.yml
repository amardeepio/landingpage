name: Persimmon Versioning

on:
  pull_request:
    branches: 
      - main
    types:
      - closed
   


jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

   

    - name: Get the latest tag
      id: get_latest_tag
      run: |
        latest_tag=$(git for-each-ref --sort=-creatordate --format='%(refname)' | grep '^refs/tags/')
        if [[ -n "$latest_tag" ]]; then

          latest_tag=$(echo "$latest_tag" | head -n 1 | cut -d '/' -f 3)
          echo "Latest tag: $latest_tag"


        else
        echo "No tags found"
        fi

        latest_tag="${latest_tag#v}"
        echo "Latest tag: $latest_tag"


    - name: Increment patch number
      id: increment_patch_number
      run: |
        if [[ -z "${{ steps.get_latest_tag.outputs.TAG }}" ]]; then
          echo "Error: TAG is empty or undefined."
          exit 1
        fi

        IFS='.' read -ra TAG_PARTS <<< "${{ steps.get_latest_tag.outputs.TAG }}"
        if [[ ${#TAG_PARTS[@]} -lt 3 ]]; then
          echo "Error: TAG does not have the expected format (MAJOR.MINOR.PATCH)."
          exit 1
        fi

        MAJOR="${TAG_PARTS[0]}"
        MINOR="${TAG_PARTS[1]}"
        PATCH="${TAG_PARTS[2]}"

        ((PATCH++))

        NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

        echo "::set-output name=NEW_VERSION::${NEW_VERSION}"
       
         
  




        
        
        






